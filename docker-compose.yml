version: "3.9"

services:
  loki:
    image: grafana/loki:3.1.1
    container_name: loki
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml
      - ./loki/data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - monitoring
  prometheus:
      image: prom/prometheus:latest
      container_name: prometheus
      volumes:
        - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        - ./prometheus/data:/prometheus
      ports:
        - "9090:9090"
      command:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--web.enable-lifecycle"
        - "--web.enable-remote-write-receiver"   # ✅ allows remote Alloy to push metrics
      restart: unless-stopped
      networks:
        - monitoring

  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    depends_on:
      - loki
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST}:${SMTP_PORT}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASS}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM}
      - GF_SMTP_SKIP_VERIFY=true
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - monitoring

  alloy:
      image: grafana/alloy:latest
      container_name: alloy
      volumes:
        - ./alloy/config.alloy:/etc/alloy/config.alloy
        - ./alloy/data:/var/lib/alloy/data
        - /var/run/docker.sock:/var/run/docker.sock
      ports:
        - "12345:12345"   # Alloy UI exposed
      command:
        - run
        - --server.http.listen-addr=0.0.0.0:12345
        - --storage.path=/var/lib/alloy/data
        - /etc/alloy/config.alloy
      depends_on:
        - loki
        - prometheus
      restart: unless-stopped
      networks:
        - monitoring
  huginn:
    image: ghcr.io/huginn/huginn
    container_name: huginn
    depends_on:
      - huginn-db
    ports:
      - "3001:3000"
    environment:
      - HUGINN_DATABASE_ADAPTER=mysql2
      - HUGINN_DATABASE_NAME=${HUGINN_DB_NAME:-huginn}
      - HUGINN_DATABASE_USERNAME=${HUGINN_DB_USER:-huginn}
      - HUGINN_DATABASE_PASSWORD=${HUGINN_DB_PASS:-huginnpass}
      - HUGINN_DATABASE_HOST=huginn-db
      - HUGINN_PORT=3000
      - RAILS_ENV=production
      - DOMAIN=localhost
      - INVITATION_CODE_REQUIRED=false
      - SMTP_DOMAIN=${SMTP_DOMAIN:-localhost}
      - SMTP_USER_NAME=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASS}
      - SMTP_SERVER=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
    volumes:
      - ./huginn/log:/var/log/huginn     # ✅ optional, for persistent logs
      - ./huginn/uploads:/app/public/uploads  # ✅ optional, if you store files
    restart: unless-stopped
    networks:
      - monitoring
  huginn-db:
    image: mysql:5.7
    container_name: huginn-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${HUGINN_DB_ROOT_PASS:-rootpass}
      MYSQL_DATABASE: ${HUGINN_DB_NAME:-huginn}
      MYSQL_USER: ${HUGINN_DB_USER:-huginn}
      MYSQL_PASSWORD: ${HUGINN_DB_PASS:-huginnpass}
    volumes:
      - ./huginn/db:/var/lib/mysql   # ✅ uses your usual folder pattern
    networks:
      - monitoring
volumes:
  rabbitmq_data:

networks:
  monitoring:
    driver: bridge
